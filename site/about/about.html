<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>О сайте</title>
    <style>
        @font-face {
            font-family:oswald;
            src: url(./font/static/Oswald-Medium.ttf)
        }
        body {
            background: #121212;
            color: #c5c5c5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(5,5,5,0.4) 100%);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            letter-spacing: 2px;
            color: #d0d0d0;
        }
        p {
            text-align: center;
            font-size: 0.95rem;
            color: #aaa;
            margin: 1.5rem 0;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #0a0a0a;
            color: #777;
            font-size: 0.85rem;
            border-top: 1px solid #222;
            position: relative;
            z-index: 2;
        }
        a { color: #aaa; text-decoration: none; }
        a:hover { color: #ddd; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>О САЙТЕ</h1>
        <p>Здесь живёт мода, которую забыли. Призраки трендов. Тени подиумов. Всё — сквозь туман времени.</p>
        <p><a href="index.html">← Вернуться к архиву</a></p>
    </div>

    <footer>
        &copy; 2025 АРХИВНАЯ МОДА — в тумане памяти.
    </footer>
</body>
</html>
